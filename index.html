<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ABSea!</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <span class="container">
      <section class="game-options dark-background">
        <div class="logo"><img src="/assets/logo.png" alt="" /></div>
        <div class="game-options-container">
          <div id="category-form">
            <label for="select-category">Select a category</label>
            <select name="select-category">
              <option value="all" selected="true">All</option>
              <option value="movies">Movies</option>
              <option value="nature">Nature</option>
            </select>
            <input id="start-button" type="submit" value="Start game!" />
          </div>
        </div>
      </section>

      <section class="game hidden">
        <!-- <div class="cloud"></div>
        <div class="sun"></div> -->
        <div class="game-container">
          <div class="guess-title"></div>
          <div class="current-word">_ _ _ _ _ _ _</div>
          <div class="wrong-guesses">
            <span class="wrong-guesses-title">Wrong guesses:</span>
            <br />
            <span class="wrong-guesses-letters"></span>
          </div>
          <input id="reset-button" class="hidden" type="submit" value="Restart"/>
        </div>
      </section>

      <section class="copyright">
        <div>
            <span>Developed by Elsa Filippidou</span>
            <br>
            <span>for Ironhack - 2020</span>
        </div>
      </section>
    </div>

    <section id="canvas-container">
        <div class="canvas"></div>
    </section>
    
    <script src="libs/p5/p5.min.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/animation.js"></script>
  </body>
</html>
