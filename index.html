<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ABSea!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onLoad="pageLoaded()">
    <span class="container">
      <section class="game-options">
        <div class="game-options-container">
          <button class="music-control"></button>
          <div class="logo">A B Sea</div>
          <div class="select-category-label">Select a category</div>
          <br>
          <select name="select-category">
            <option value="easy" selected="true">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <input id="start-button" type="submit" value="Start game!" />
        </div>
      </section>

      <section class="game hidden">
        <div class="game-container">
          <button class="music-control"></button>
          <div class="guess-title"></div>
          <div id="streak-title" class="hidden">You guessed 5 words!</div>
          <div class="current-word">_ _ _ _ _ _ _</div>
          <div class="wrong-guesses">
            <span class="wrong-guesses-title">Wrong guesses:</span>
            <br />
            <span class="wrong-guesses-letters"></span>
          </div>
          <input id="reset-button" class="hidden" type="submit" value="Restart"/>
        </div>
      </section>

      <section class="copyright">
        <div>
            <span>Developed by Elsa Filippidou</span>
            <br>
            <span>for Ironhack - 2020</span>
        </div>
      </section>
    </div>

    <section id="canvas-container">
        <div class="canvas"></div>
    </section>

    <iframe id="player" class="music" width="560" height="315" src="https://www.youtube.com/embed/FPAdqzyWy3o?rel=0&autoplay=1&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" ></iframe>
    
    <script src="libs/p5/p5.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/animation.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
